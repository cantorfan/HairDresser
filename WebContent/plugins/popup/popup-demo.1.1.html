<script type="text/javascript">
	
	var pop = new popup();
	
	function enter(){
		/**
		 *只带一个确定按钮的弹窗
		 **/
		
		var options = {
			"message": "这个是提示的信息", 						//提示信息
			"type" : "warning", 								//信息类型：分为三种：success/error/warning
			//"callback" : function(){alert("show enter");},	//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			"visiable" : true								//是不是显示遮罩层
		};
		pop.enter(options);
		
	}
	
	function enterAndCallback(){
		/**
		 *带一个确定按钮的弹窗并有回调函数
		 **/
		
		var options = {
			"message": "这个是提示的信息", 						//提示信息
			"type" : "warning", 								//信息类型：分为三种：success/error/warning
			"callback" : function(){alert("show enter");},	//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			"visiable" : true								//是不是显示遮罩层
		};
		pop.enter(options);
		
	}
	
	function closeAndenter(){
		/**
		 * 带有确定和关闭按钮的弹窗
		 **/
		
		 var options1 = {
			"message": "这个是提示的信息", 							//提示信息
			"type" : "warning", 									//信息类型：分为三种：success/error/warning
			//"callback" : function(){alert("show enter");},		//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			//"closeCallback" : function(){alert("show close");},	//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			"visiable" : true										//是不是显示遮罩层
		};
		
		pop.enterAndclose(options1);
		
	}
	
	function closeAndenterAndCallback(){
		 var options1 = {
			"message": "这个是提示的信息", 							//提示信息
			"type" : "warning", 									//信息类型：分为三种：success/error/warning
			"callback" : function(){alert("show enter");},		//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			"closeCallback" : function(){alert("show close");},	//(点击确定时，需要做一些其它事的函数),如果传：null或者没有传
			"visiable" : true										//是不是显示遮罩层
		};
		
		pop.enterAndclose(options1);
	}
	
	function loading(){
		/**
		 * 加载中.....
		 **/
		 pop.loading(null);
	}

	function loadingAndCallback(){
		
		function callback(){
			alert("xxxxx");
		};
		pop.loading(callback);
		
	}

	//tip
//	var options2 = {
//			"message" : "提交失败",
//			"type" : "error"
//		};
	function tip(){
		var options2 = {
			"message" : "提交失败",
			"type" : "error",
			"showLocation" : "bottom",
			"showTime" : 2000,
			"visiable" : false
		};
		pop.tip(options2);
	}

	function form1(){
		options = {
			title: "Login",
			tip: "please! use your use and password!",
			btn1: {text:"login", callback : function(){
				pop.enter({message:"this tip message!","visiable" : true});
			}},
			btn2: {text:"cancel"},
			form:[
				{type:"text", label:"username", placeholder:"phone/e-mail/username"},
				{type:"password", label:"password", placeholder:"your password!"}
			],
			visiable: true
		}
		var myform = pop.form(options);
		
	}
	
</script>
