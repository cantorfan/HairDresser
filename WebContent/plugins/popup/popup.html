<!--交互式弹出窗口-->

<div class="pop-container">
	<div class="pop-layout">
		<div class="pop-close"><div>X</div></div>
	</div>
	<div class="pop-box">
		<div class="pop-form-box">
			<div class="pop-form-title">Login</div>
			<div class="pop-form-tip">欢迎使用此系统！</div>
			<ul class="pop-form">
				<li class="pop-form-item">
					<span class="pop-form-label" >帐户: </span>
					<input type="text" size="28" id="pop-input-0" placeholder="username"/>
				</li>
				<li class="pop-form-item pop-form-item-last">
					<span class="pop-form-label">密码: </span>
					<input type="password" size="28" id="pop-input-1" placeholder="password"/>
				</li>
			</ul>
			<ul class="pop-hr">
				<li class="pop-hr-top"></li>
				<li class="pop-hr-bottom"></li>
			</ul>
			<div class="pop-btn-area">
				<a class="pop-enter-btn" href="#this">确&nbsp;&nbsp;定</a>
				<a class="pop-close-btn" href="#this">关&nbsp;&nbsp;闭</a>
			</div>
		</div>	
	</div>
</div>
